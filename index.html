<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile">
      <figure class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-photo" />
        <figcaption class="caption">Jessica Randall</figcaption>
      </figure>
      <p class="address">London, United Kingdom</p>
      <blockquote class="paragraph">
        &quot;Front-end developer and avid reader.&quot;
      </blockquote>

      <ul class="list">
        <li class="list-item"><a href="#" class="link">Github</a></li>
        <li class="list-item">
          <a href="#" class="link">Frontend Mentor</a>
        </li>
        <li class="list-item"><a href="#" class="link">LinkedIn</a></li>
        <li class="list-item"><a href="#" class="link">Twitter</a></li>
        <li class="list-item"><a href="#" class="link">Instagram</a></li>
      </ul>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jia He</a>.
    </footer>
  </body>
</html>
